<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    
    <ul>
        <li><abbr title="tag &lt;br&gt;">Pular linha</abbr>
        <li><abbr title="tag &lt;p&gt;">Parágrafo</abbr>
        <li><abbr title="tag &lt;h1&gt;">Texto tamanho 1</abbr>
        <li><abbr title="tag &lt;abbr&gt;">Abreviação</abbr>
        <li><abbr title="tag &lt;ul type1&gt;">Lista com numeração</abbr>
        <li><abbr title="tag &lt;hr&gt;">Linha</abbr>
        <li><abbr title="tag &lt;q&gt;">Citação</abbr>
    </ul>




</body>
</html>
